<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ad Script Example</title>
    <style>
      .ad-container {
        border: 1px solid rgba(16, 49, 89, 0.15);
        border-radius: 12px;
        padding: 16px;
        margin-top: 16px;
      }

      .ad-container h6 {
        color: #292a2c;
        font-size: 16px;
        font-weight: 600;
        line-height: 1.5;
      }

      .ad-container p {
        font-weight: bold;
      }

      .ad-container ul {
        margin-top: 8px;
        color: #4b5563;
        list-style-type: decimal;
        margin-left: 28px;
      }

      .ad-container a {
        display: inline-block;
        padding: 8px 12px;
        border: 1px solid rgba(16, 49, 89, 0.15);
        border-radius: 8px;
        margin-top: 8px;
        text-decoration: none;
        color: inherit;
      }

      .ad-container a:hover {
        background-color: #f3f4f6;
      }
    </style>
  </head>
  <body>
    <!-- Ad container -->
    <div id="ad-container"></div>

    <!-- Script reference -->
    <script type="module" src="newsletter-ad.js"></script>
    <script>
      // Call the function to render the ad
      renderNewsletterAdCard();
    </script>
  </body>
</html>
